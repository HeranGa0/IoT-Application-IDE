<style>
/* Style the tab */
.tab {
	overflow: hidden;
	/* border: 1px solid #ccc; */
	background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
	background-color: inherit;
	float: left;
	border: none;
	outline: none;
	cursor: pointer;
	padding: 14px 16px;
	transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
	background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  /*border: 1px solid #ccc;*/
  border-top: none;
}
</style>

<!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Things')">Things</button>
  <button class="tablinks" onclick="openTab(event, 'Services')">Services</button>
  <button class="tablinks" onclick="openTab(event, 'Relationships')">Relationships</button>
  <button class="tablinks" onclick="openTab(event, 'Recipe')">Recipe</button>
</div>

<!-- Tab content -->
<div id="Things" class="tabcontent">
  <h3>Things</h3>
  <p>list</p>
</div>

<div id="Services" class="tabcontent">
  <h3>Services</h3>
  <p>list</p>
</div>

<div id="Relationships" class="tabcontent">
  <h3>Relationships</h3>
  <p>list</p>
</div>

<div id="Recipe" class="tabcontent">
  <h3>Recipe</h3>
  <p>list</p>
</div>

<script>
function openTab(evt, id) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(id).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
